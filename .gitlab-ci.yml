eslint:
  stage: lint
  image: node
  script:
    # Install eslint
    - npm install eslint
    - yarn add typescript
    - yarn add --dev @gitlab/eslint-plugin @typescript-eslint/eslint-plugin @typescript-eslint/parser eslint-plugin-jsx-a11y
    # Run eslint
    - node_modules/eslint/bin/eslint.js ./client/
    - node_modules/eslint/bin/eslint.js ./server/

#modification du gitlab ci -> cypress
cypress:
  stage: test
  image: cypress/browsers:latest
  script:
    - cd server/
    - yarn install --frozen-lockfile
    - npm install -g ts-node
    - yarn start &
    - sleep 10
    - cd ..
    - cd client/
    - yarn install --frozen-lockfile
    - npm install -g ts-node
    - yarn add cypress
    - yarn web &
    - sleep 80
    - ./node_modules/.bin/cypress run --browser chrome


